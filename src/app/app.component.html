<div style="display: flex; flex-direction: column; margin: 10px; padding: 10px; width: 300px; " >
  
  <input type="text" #nameL placeholder="name">
  <input type="text" #authorL placeholder="author">
  <input type="text" #imageL placeholder="image link" >
  <input type="text" #descL placeholder="description">
</div>

<button (click)="submitData(nameL, authorL, imageL, descL )">Submit</button>
<br>

<div *ngFor="let data of db" style="width: 300px; height: 400px; background-color: rgb(255, 255, 255); padding:10px; border:1px solid #000;">
  
  <h1>{{data.name}}</h1>
  <h2>{{data.author}}</h2>
  <img style="width: 100px; " [src]="data.image" alt="">
  <h4>{{data.desc}}</h4>
  
  <button (click)="delete()">Delete Item</button>
</div>
